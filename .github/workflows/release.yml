name: Release on Main Merge

on:
  push:
    branches:
      - main # 메인 브랜치에 병합될 때 트리거

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Node.js 버전

      - name: Read Version from package.json
        id: read_version
        run: |
          # package.json에서 버전 읽기
          VERSION=$(node -p "require('./package.json').version")
          echo "Version from package.json: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create and Push Tag
        run: |
          # 새로운 태그 생성 및 푸시
          TAG="v${{ env.VERSION }}"
          echo "Creating tag: $TAG"
          git tag $TAG
          git push origin $TAG

      - name: Generate Release Notes
        id: generate_notes
        run: |
          # 최근 태그와 비교하여 릴리즈 노트 생성
          echo "## Changes" > notes.md
          git log $(git describe --tags --abbrev=0)..HEAD --oneline >> notes.md
          cat notes.md

      - name: Create Release with Notes
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"
          release_name: "Release v${{ env.VERSION }}"
          body: ${{ steps.generate_notes.outputs.body }}
          draft: false
          prerelease: false
